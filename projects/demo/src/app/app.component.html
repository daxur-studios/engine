<mat-toolbar
  color="primary"
  style="
    display: flex;
    flex-wrap: wrap;
    padding: 0rem 0.5rem;

    height: 45px;
    align-items: center;
    gap: 0.5rem;
  "
>
  <div>Daxur Studios Libraries - Demo</div>
  @for (link of [['engine-demo','Engine'],['graph-demo','Graph']]; track link) {
  <div>
    <a [routerLink]="link[0]">{{ link[1] }}</a>
  </div>
  }

  <mat-slide-toggle
    style="float: right"
    (toggleChange)="themeController.toggle()"
    >Dark Mode</mat-slide-toggle
  >
</mat-toolbar>

<router-outlet></router-outlet>
