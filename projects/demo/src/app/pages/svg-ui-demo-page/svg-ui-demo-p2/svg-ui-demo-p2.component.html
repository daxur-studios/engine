<div
  #wrapper
  style="
    border: dashed 2px cyan;
    display: flex;
    flex: 1 1;
    height: 100%;
    position: relative;
    overflow: hidden;
  "
  libResize
  (onResize)="gsvg.onResize($event)"
>
  <lib-generated-svg
    [data]="gsvg.generatedSvgData$"
    style="position: absolute"
  ></lib-generated-svg>
</div>
