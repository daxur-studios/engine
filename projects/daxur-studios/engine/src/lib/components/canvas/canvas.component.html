<div
  #wrapper
  class="canvas-size-observer flex-wrapper"
  tabindex="0"
  (keyup)="controller().keyup$.next($event)"
  (keydown)="controller().keydown$.next($event)"
  (mousedown)="controller().mousedown$.next($event)"
  (mouseup)="controller().mouseup$.next($event)"
  (mousemove)="controller().mousemove$.next($event)"
  (mousewheel)="controller().mousewheel$.next($event)"
  (contextmenu)="
    controller().contextmenu$.next($event); $event.preventDefault()
  "
>
  @if ( controller().options.showFPS) {
  <div style="position: absolute; color: springgreen; background: black">
    FPS: {{ controller().fpsController.displayCount() }}
  </div>
  }
</div>
