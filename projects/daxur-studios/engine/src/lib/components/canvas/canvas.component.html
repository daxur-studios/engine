<div
  #wrapper
  class="canvas-size-observer flex-wrapper"
  tabindex="0"
  (keyup)="input.keyup$.next($event)"
  (keydown)="input.keydown$.next($event)"
  (mousedown)="input.mousedown$.next($event)"
  (mouseup)="input.mouseup$.next($event)"
  (mousemove)="input.mousemove$.next($event)"
  (mousewheel)="input.mousewheel$.next($event)"
  (contextmenu)="input.contextmenu$.next($event); $event.preventDefault()"
></div>
