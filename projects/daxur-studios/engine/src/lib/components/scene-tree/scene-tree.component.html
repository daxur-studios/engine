<p>
  scene-tree
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
</p>

@for (node of scene?.children; track node) {
  <div
 
  (click)="selectObject3D(node)"
  [class.selected]="node === selectedObject3D"
>
  <div class="label">
    {{ node.name }} <small style="opacity: 0.5">{{ node.type }}</small>
  </div>
</div>
}

@if (selectedObject3D) {
<daxur-field-panel
 
  [object3D]="selectedObject3D"
></daxur-field-panel>
}
