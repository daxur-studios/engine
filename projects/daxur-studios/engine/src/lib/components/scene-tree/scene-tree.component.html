<p>
  scene-tree
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
</p>

@for (component of children(); track component) {
<div
  (click)="selectObject3D(component)"
  [class.selected]="component === selectedObject3D"
>
  <div class="label">
    {{ component.emoji }} {{ component.name }}
    <small style="opacity: 0.5">{{ component.object3D().type }}</small>
  </div>
</div>
} @if (selectedObject3D) {
<daxur-field-panel [object3D]="selectedObject3D.object3D()"></daxur-field-panel>
}
