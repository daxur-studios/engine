<div class="graph-toolbar">
  <div class="scale-box">
    Zoom: {{ zoom() | percent }}
    <button (click)="zoom.set(1)">ðŸ”™</button>
  </div>
  <div class="position-box">
    Position: {{ originX() }} {{ originY() }}
    <button (click)="originX.set(0); originY.set(0)">ðŸ”™</button>
  </div>
</div>
<div
  class="graph-wrapper flex-page"
  tabindex="0"
  (keyup)="keyup($event)"
  (keydown)="keydown($event)"
  (mousedown)="mousedown($event)"
  (mouseup)="mouseup($event)"
  (mousemove)="mousemove($event)"
  (mousewheel)="mousewheel($event)"
  (contextmenu)="contextmenu($event)"
>
  @for (node of options?.()?.nodes; track $index) {
  <div
    cdkDrag
    class="node"
    [style.left]="node.position.x + originX() + 'px'"
    [style.top]="node.position.y + originY() + 'px'"
    tabindex="0"
  >
    <div class="node-title">{{ node.id }}</div>
    <div class="node-content">{{ node.data | json }}</div>
  </div>
  }
</div>
