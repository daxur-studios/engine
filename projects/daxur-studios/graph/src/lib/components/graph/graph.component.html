<div class="graph-toolbar">
  <div class="scale-box">
    Scale: {{ scale() | percent }}
    <button (click)="scale.set(1)">ðŸ”™</button>
  </div>
  <div class="position-box">
    Position: {{ originX() }} {{ originY() }}
    <button (click)="originX.set(0); originY.set(0)">ðŸ”™</button>
  </div>
</div>

<div class="sidebar-and-drag-box">
  <lib-graph-sidebar [options]="options" />
  <div class="resize-wrapper" #resizeWrapper>
    <div
      #graphDragBox
      class="graph-drag-box flex-page mat-app-background"
      tabindex="0"
      (keyup)="keyup($event)"
      (keydown)="keydown($event)"
      (mousedown)="mousedown($event)"
      (mouseup)="mouseup($event)"
      (mousemove)="mousemove($event)"
      (mousewheel)="mousewheel($event)"
      (contextmenu)="contextmenu($event)"
    >
      @for (node of options().nodes; track $index) {
      <lib-graph-node [node]="node"></lib-graph-node>
      }
    </div>
  </div>
</div>
