<p>graph-sidebar works!</p>

<button (click)="toggleSidebar()">Toggle Sidebar</button>

<button (click)="addNode()">Add</button>

@for (node of options().nodes; track $index) {
<div class="sidebar-item">
  {{ node.id }} {{ node.position | json }}
  <button (click)="goToNode(node)">Go To</button>
</div>
}
